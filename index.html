<h2 align="center">{{ page.title }}</h2>

<p>最新文章</p>
<ul>
	{% for post in site.posts %}
		<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>&nbsp; {{ post.date | date_to_string }}
		</li>
	{% endfor %}
</ul>

<p id="greeting"></p>

<script>
var dates = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")
var dateIdx = new Date().getDay();
var greets = new Array("早上好", "下午好", "晚上好")

var time = new Date().getHours();
var timeIdx = 0;
if (time < 12) {
	timeIdx = 0;
} else if (time >= 12 && time < 18) {
	timeIdx = 1;
} else if (time >= 18) {
	timeIdx = 2;
}
document.getElementById("greeting").innerHTML = greets[timeIdx]+",今天是"+dates[dateIdx]
</script>
