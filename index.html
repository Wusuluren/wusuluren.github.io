layout: default
title: Wusuluren的Blog
---

<h2 align="center">{{ page.title }}</h2>

<p>最新文章</p>
<ul>
	{% for post in site.posts %}
		<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>&nbsp; {{ post.date | date_to_string }}
		</li>
	{% endfor %}
</ul>

<p id="greeting"></p>

<script>
var x = "";
var time = new Date().getHours();
if (time < 12) {
	x = "早上好";
} else if (time >= 12 && time < 18) {
	x = "下午好";
} else if (time >= 18) {
	x = "晚上好";
}
document.getElementById("greeting").innerHTML = x;
</script>
